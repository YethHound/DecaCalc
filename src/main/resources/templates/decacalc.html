<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form  th:action="@{/decacalc}" th:object="${eventModel}" method="POST" >
    	<div>
	    	<label for="eventName">Choose the event</label>
	    	<select th:field="*{eventName}">
	    		<option value="100m">100 meter dash</option>
	    		<option value="Long_jump">Long jump</option>
	    		<option value="Shot_put">Shot put</option>
	    		<option value="High_jump">High jump</option>
	    		<option value="400m">400 meter dash</option>
	    		<option value="110m_hurdles">110 meter hurdles</option>
	    		<option value="Discus_throw">Discus throw</option>
	    		<option value="Pole_vault">Pole vault</option>
	    		<option value="Javelin_throw">Javelin throw</option>
	    		<option value="1500m">1500 meter run</option>
	    	</select>
    	</div>
    	<div>
    		<label for="result">Enter the result of the event</label>
    		<input type="text" id="result" name="result" />
    		<p th:text="'Results should be given in seconds for running events, centimeters for jumping and meters for throwing'"/>
    	</div>
    	<button type="submit">Calculate</button>
	</form>
</body>
</html>
